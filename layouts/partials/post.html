<div class="post">
    <div>
        <a href="{{ .RelPermalink }}" class="post-title">
            {{ .Title }}
        </a>
        <i class="small">
           {{ .FuzzyWordCount }} words
        </i>
    </div>
    <div class="small">
        {{ if .Date }}
            {{ .Date.Format "2 January 2006" }}
        {{ end }}
    </div>
 </div>
