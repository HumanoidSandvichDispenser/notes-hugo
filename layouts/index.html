{{ define "main" }}
<main>
    <article class="list">
        {{ partial "header.html" . }}
        {{ .Content }}
        <hr>
        {{ range .Site.Sections }}
            <details>
                <summary>
                /{{ .Title | lower }}/
                </summary>
                {{ range $i, $e := .RegularPages }}
                    {{ partial "post.html" . }}
                {{ end }}
            </details>
        {{ end }}
    </article>
</main>
{{ end }}
